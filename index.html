<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Team Scoreboard</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }
    
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .sync-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .sync-status {
      font-size: 14px;
      color: #666;
    }
    
    .sync-button {
      background-color: #4285F4;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 8px 16px;
      cursor: pointer;
      font-size: 14px;
    }
    
    .sync-button:hover {
      background-color: #3367D6;
    }
    
    .sync-message {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      border-radius: 4px;
      padding: 10px;
      margin-bottom: 20px;
      text-align: center;
      display: none;
    }
    
    .scoreboard-header {
      display: grid;
      grid-template-columns: 50px 1fr 100px 150px;
      background-color: #f8f9fa;
      padding: 10px;
      border-radius: 4px 4px 0 0;
      font-weight: bold;
    }
    
    .scoreboard-container {
      margin-bottom: 20px;
      border: 1px solid #e9ecef;
      border-radius: 4px;
    }
    
    .scoreboard-empty {
      padding: 20px;
      text-align: center;
      color: #6c757d;
    }
    
    .team-row {
      display: grid;
      grid-template-columns: 50px 1fr 100px 150px;
      padding: 10px;
      align-items: center;
      border-top: 1px solid #e9ecef;
    }
    
    .team-row:nth-child(even) {
      background-color: #f8f9fa;
    }
    
    .team-index {
      font-size: 14px;
      color: #6c757d;
    }
    
    .team-name {
      font-weight: 500;
    }
    
    .team-score {
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }
    
    .team-actions {
      display: flex;
      justify-content: flex-end;
      gap: 4px;
    }
    
    .action-button {
      border: none;
      border-radius: 4px;
      padding: 4px 8px;
      cursor: pointer;
      color: white;
    }
    
    .decrease-button {
      background-color: #dc3545;
    }
    
    .decrease-button:hover {
      background-color: #c82333;
    }
    
    .increase-button {
      background-color: #28a745;
    }
    
    .increase-button:hover {
      background-color: #218838;
    }
    
    .remove-button {
      background-color: #6c757d;
      font-size: 12px;
    }
    
    .remove-button:hover {
      background-color: #5a6268;
    }
    
    .add-team-container {
      display: flex;
    }
    
    .team-input {
      flex: 1;
      padding: 8px 12px;
      border: 1px solid #ced4da;
      border-radius: 4px 0 0 4px;
      font-size: 16px;
    }
    
    .add-button {
      background-color: #4285F4;
      color: white;
      border: none;
      border-radius: 0 4px 4px 0;
      padding: 8px 16px;
      cursor: pointer;
      font-size: 16px;
    }
    
    .add-button:hover {
      background-color: #3367D6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Team Scoreboard</h1>
    
    <!-- Google Sheets sync status -->
    <div class="sync-container">
      <div class="sync-status">
        Status: <span id="sync-status-text">Not synced</span>
        <span id="last-sync-time"></span>
      </div>
      <button id="sync-button" class="sync-button">Sync with Google Sheets</button>
    </div>
    
    <div id="sync-message" class="sync-message">
      Successfully synced with Google Sheets!
    </div>
    
    <!-- Scoreboard -->
    <div class="scoreboard-container">
      <div class="scoreboard-header">
        <div>#</div>
        <div>Team Name</div>
        <div>Score</div>
        <div>Actions</div>
      </div>
      <div id="teams-container"></div>
    </div>
    
    <!-- Add new team -->
    <div class="add-team-container">
      <input 
        type="text" 
        id="new-team-input" 
        class="team-input" 
        placeholder="Enter team name"
      >
      <button id="add-team-button" class="add-button">Add Team</button>
    </div>
  </div>

  <script>
    // Initial teams data
    let teams = [
      { id: 1, name: 'Team Alpha', score: 0 },
      { id: 2, name: 'Team Beta', score: 0 }
    ];
    
    let syncStatus = 'Not synced';
    let lastSyncTime = null;
    
    // DOM elements
    const teamsContainer = document.getElementById('teams-container');
    const newTeamInput = document.getElementById('new-team-input');
    const addTeamButton = document.getElementById('add-team-button');
    const syncButton = document.getElementById('sync-button');
    const syncStatusText = document.getElementById('sync-status-text');
    const lastSyncTimeSpan = document.getElementById('last-sync-time');
    const syncMessage = document.getElementById('sync-message');
    
    // Render the scoreboard
    function renderScoreboard() {
      // Clear the container
      teamsContainer.innerHTML = '';
      
      if (teams.length === 0) {
        teamsContainer.innerHTML = '<div class="scoreboard-empty">No teams added yet. Add a team below.</div>';
        return;
      }
      
      // Add each team
      teams.forEach((team, index) => {
        const teamRow = document.createElement('div');
        teamRow.className = 'team-row';
        
        teamRow.innerHTML = `
          <div class="team-index">${index + 1}</div>
          <div class="team-name">${team.name}</div>
          <div class="team-score">${team.score}</div>
          <div class="team-actions">
            <button class="action-button decrease-button" data-id="${team.id}">-</button>
            <button class="action-button increase-button" data-id="${team.id}">+</button>
            <button class="action-button remove-button" data-id="${team.id}">Remove</button>
          </div>
        `;
        
        teamsContainer.appendChild(teamRow);
      });
      
      // Add event listeners for buttons
      document.querySelectorAll('.decrease-button').forEach(button => {
        button.addEventListener('click', () => decrementScore(Number(button.dataset.id)));
      });
      
      document.querySelectorAll('.increase-button').forEach(button => {
        button.addEventListener('click', () => incrementScore(Number(button.dataset.id)));
      });
      
      document.querySelectorAll('.remove-button').forEach(button => {
        button.addEventListener('click', () => removeTeam(Number(button.dataset.id)));
      });
    }
    
    // Increment score for a team
    function incrementScore(teamId) {
      teams = teams.map(team => 
        team.id === teamId ? { ...team, score: team.score + 1 } : team
      );
      updateSyncStatus('Changes not saved');
      renderScoreboard();
    }
    
    // Decrement score for a team
    function decrementScore(teamId) {
      teams = teams.map(team => 
        team.id === teamId ? { ...team, score: Math.max(0, team.score - 1) } : team
      );
      updateSyncStatus('Changes not saved');
      renderScoreboard();
    }
    
    // Add a new team
    function addTeam() {
      const teamName = newTeamInput.value.trim();
      if (teamName === '') return;
      
      const maxId = teams.length > 0 ? Math.max(...teams.map(t => t.id)) : 0;
      const newTeam = {
        id: maxId + 1,
        name: teamName,
        score: 0
      };
      
      teams.push(newTeam);
      newTeamInput.value = '';
      updateSyncStatus('Changes not saved');
      renderScoreboard();
    }
    
    // Remove a team
    function removeTeam(teamId) {
      teams = teams.filter(team => team.id !== teamId);
      updateSyncStatus('Changes not saved');
      renderScoreboard();
    }
    
    // Update sync status
    function updateSyncStatus(status) {
      syncStatus = status;
      syncStatusText.textContent = status;
      
      if (status === 'Synced') {
        syncStatusText.style.color = '#28a745';
      } else {
        syncStatusText.style.color = '#ffc107';
      }
    }
    
    // Simulate syncing with Google Sheets
    function syncWithGoogleSheets() {
      updateSyncStatus('Syncing...');
      
      // Simulate API delay
      setTimeout(() => {
        const now = new Date();
        lastSyncTime = now.toLocaleTimeString();
        lastSyncTimeSpan.textContent = ` â€¢ Last sync: ${lastSyncTime}`;
        
        updateSyncStatus('Synced');
        
        // Show sync message
        syncMessage.style.display = 'block';
        
        // Hide message after 3 seconds
        setTimeout(() => {
          syncMessage.style.display = 'none';
        }, 3000);
      }, 1500);
    }
    
    // Event listeners
    addTeamButton.addEventListener('click', addTeam);
    
    newTeamInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') addTeam();
    });
    
    syncButton.addEventListener('click', syncWithGoogleSheets);
    
    // Initial render
    renderScoreboard();
  </script>
</body>
</html>
